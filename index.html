<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integrando HTML com JavaScript</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <h1>Exercicio Módulo 7 | Integrando HTML com JavaScript</h1>
  </header>

  <main>
    <div class="container">
      <section class="formulario">
        <!--formulario com 2 campos numericos onde B é maior que A.-->
        <form id="formCalc">
          <input type="number" name="numeroA" id="numA" placeholder="Primeiro número" required>
          <input type="number" name="numeroB" id="numB" placeholder="Segundo número" required>
          <button type="submit" id="btn_calc">Resultado</button>
        </form>
      </section>
      <div class="message-result"></div>
    </div>
  </main>

  <script src="./scripts.js"></script>
</body>

</html>
