<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plugins jQuery</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>

  <div class="container">
    <main>
      <section class="formulario">
        <h2>Contato</h2>
        <form id="frmContato">
          <span id="erroInput"></span>
          <input type="text" name="nome" id="nome" placeholder="Nome completo" required>
          <input type="email" name="email" id="email" placeholder="E-mail" required>
          <input type="tel" name="telefone" id="telefone">
          <input name="cpf" id="cpf" title="Número de CPF" required>
          <input type="text" name="endereco" id="endereco" placeholder="Endereço completo">
          <input name="cep" id="cep" title="CEP" required>
          <button type="submit" id="btnCad">Cadastrar</button>
        </form>
      </section>
    </main>
  </div>

  <script src="./jquery.min.js"></script>
  <script src="./jquery.mask.min.js"></script>
  <script src="./scripts.js"></script>
  <script>
    $(document).ready(function () {
      $('#cep').mask('00000-000', {
        placeholder: '_____-___'
      })
      $('#telefone').mask('(00) 00000-0000', {
        placeholder: '(__) ______-____'
      })
      $('#cpf').mask('000.000.000-00', {
        placeholder: '___.___.___-__'
      })

      const inputNome = document.getElementById('nome');
      const buttonEnviar = document.getElementById('frmCad')
      inputNome.addEventListener('keyup', function () {
        let nomeCompleto = inputNome.value.split(' ');
        if (nomeCompleto.length > 1 && nomeCompleto[0].length >= 3 && nomeCompleto[1].length >= 3) {
          inputNome.style.color = 'black';
          $('#erroInput').text('')
        } else {
          $('#erroInput').text('Digite o nome completo')
          inputNome.style.color = 'red';
        }
      });

      buttonEnviar.addEventListener('submit', function (e) {
        e.preventDefault();
        let nomeCompleto = inputNome.value.split(' ');
        if (nomeCompleto.length <= 1 || nomeCompleto[0].length < 3 || nomeCompleto[1].length < 3) {
          e.preventDefault();
          alert("Por favor, digite o nome completo");
        }
      })

    }) 
  </script>
</body>

</html>
